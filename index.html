<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <!-- link to custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- link to fontawesome icons -->
</head>
<body>

    <main>
        <section class="intro">
            <div class="logo">
                <img src="image/logo-image.png" alt="">
                <h1>ODIN</h1>
            </div>
        </section>

        <section class="form-box">
            <div class="header">
                <h3>
                    this is not a real online servive! Yo know you need something like in this in your life to help you realisze your deepest dreams. <br /> <em>sign up now</em> to get started.
                </h3>
            
                <h3>
                    you <em>know you</em> want to.
                </h3>
            </div>
        <div class="form-container">
            <form action="#">
              <h4>lets do this!</h4>
              <fieldset>
                <div class="form-text">
                  <label for="name">first name</label>
                  <input type="text" name="first name" id="first-name">
                </div>

                <div class="form-text">
                    <label for="name">last name</label>
                    <input type="text" name="last name" id="last-name" class="focus">
                </div>

              </fieldset>

                <fieldset>
                    <div class="form-text">
                        <label for="name">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                
                    <div class="form-text">
                        <label for="name">phone number</label>
                        <input type="number" name="number" id="number">
                    </div>
                
                </fieldset>

                <fieldset>
                    <div class="form-text">
                        <label for="name">password</label>
                        <input type="password" name="first name" id="first-name">
                    </div>
                
                    <div class="form-text">
                        <label for="name">confirm password</label>
                        <input type="password" name="password" id="password">
                    </div>
                
                </fieldset>

                 </form>
            </div>

          <div class="footer">
                <input type="submit" class="btn" value="Create account">
                
                <p>
                    already have an account? <span>log in</span>
                </p>
          </div>
        </section>
    </main>
    
</body>
</html>
